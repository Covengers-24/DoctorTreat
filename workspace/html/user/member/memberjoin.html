  <main class="member-background">
    <div class="signup-container">
      <a href="./../../../html/user/member/memberjoin.html"><h2>회원가입</h2></a>
      <form action="#" method="post">

        <label for="username">아이디</label>
        <div class="input-group">
          <input class="member-input-focus" type="text" id="username" name="username" required>
          <button class="join-checkIdBtn">중복 확인</button>
          <p class="memberjoin-Null"></p>
        </div>

        <label for="email">비밀번호</label>
        <div class="input-group">
          <input type="email" id="email" name="email" required>
          <p class="memberjoin-Null"></p>
        </div>

        <label for="password">비밀번호 확인</label>
        <div class="input-group">
          <input type="password" id="password" name="password" required>
          <p class="memberjoin-Null"></p>
        </div>

        <label for="confirm-password">이름</label>
        <div class="input-group">
          <input type="password" id="confirm-password" name="confirm-password" required>
          <p class="memberjoin-Null"></p>
        </div>

        <label for="postcode">우편번호</label>
        <div class="input-group">
          <input type="text" id="postcode" name="postcode" readonly required>
          <button type="button">우편번호 찾기</button>
          <p class="memberjoin-Null"></p>
        </div>

        <label for="address">생년월일</label>
        <div class="input-group">
          <input type="text" id="address" name="address" readonly required>
          <p class="memberjoin-Null"></p>
        </div>

        <label for="detailAddress">핸드폰 번호</label>
        <div class="input-group">
          <input type="text" id="detailAddress" name="detailAddress" required>
          <button class="join-request">인증 요청</button>
          <p class="memberjoin-Null"></p>
        </div>

        <br><br><br>

        <button type="submit" class="signup-btn">가입하기</button>
      </form>
    </div>
