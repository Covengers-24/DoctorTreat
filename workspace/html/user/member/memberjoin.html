<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./../../../css/user/member/memberjoin.css">
  <link rel="stylesheet" href="./../../../css/main/basic.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <title>일반 회원가입</title>
</head>

<body>
  <header>
    <div class="header-holder">
      <div class="header-container">
        <div class="header-logo">
          <img src="/image/logo.png">
          <div>DOCTOR TREAT</div>
        </div>
        <div class="header-btnContainer">
          <div class="header-quickBtn">
            <img src="/image/chatBtn.png">
            <div>닥터트리톡</div>
          </div>
          <div class="header-quickBtn">
            <img src="/image/login.png">
            <div>로그인</div>
          </div>
          <div class="header-quickBtn">
            <img src="/image/memberJoin.png">
            <div>회원가입</div>
          </div>
          <div class="header-quickBtn">
            <img src="/image/myPage.png">
            <div>마이페이지</div>
          </div>
        </div>
      </div>
    </div>
    <div class="header-hr"></div>

    <!-- 네비바 -->
    <div class="header-navContainer">
      <div class="header-menu">
        비대면진료
        <img src="/image/Clinic.png">
      </div>
      <div class="header-menu">
        질병백과
        <img src="/image/encyclopedia.png">
      </div>
      <div class="header-menu">
        의료지식인
        <img src="/image/Knowledge.png">
      </div>
      <div class="header-menu">
        지역별 병원정보
        <img src="/image/hospitalInfo.png">
      </div>
    </div>
  </header>
  <main class="member-background">
    <div class="signup-container">
      <h2>회원가입</h2>
      <form action="#" method="post">
        <div class="input-group">
          <label for="username">아이디</label>
          <input type="text" id="username" name="username" required>
          <p></p>
        </div>
        <div class="input-group">
          <label for="email">비밀번호</label>
          <input type="email" id="email" name="email" required>
          <p></p>
        </div>
        <div class="input-group">
          <label for="password">비밀번호 확인</label>
          <input type="password" id="password" name="password" required>
        </div>
        <div class="input-group">
          <label for="confirm-password">이름</label>
          <input type="password" id="confirm-password" name="confirm-password" required>
        </div>
        <div class="input-group">
          <label for="postcode">우편번호</label>
          <input type="text" id="postcode" name="postcode" readonly required>
          <button type="button" onclick="execDaumPostcode()">우편번호 찾기</button>
        </div>
        <div class="input-group">
          <label for="address">생년월일</label>
          <input type="text" id="address" name="address" readonly required>
        </div>
        <div class="input-group">
          <label for="detailAddress">핸드폰 번호</label>
          <input type="text" id="detailAddress" name="detailAddress" required>
        </div>
        <button type="submit" class="signup-btn">가입하기</button>
      </form>
    </div>
  </main>
  <footer>
    <br>
    <div id="footer-footer">
      <p class="footer-bold-first">
        (주)닥터트리
      </p>
      <p class="footer-medium">
        대표 닥터트리 | 사업자 등록 번호 : 279-88-01452 | 통신판매업 신고번호 : 2024-서울강남-00439
      </p>
      <p class="footer-medium">
        강남지점 1관 : 서울특별시 강남구 테헤란로 146 현익빌딩 3,4층
        <span class="footer-bold-second">사업자 정보 확인</span>
      </p>
      <br>
      <p class="footer-medium">
        Copyright 2024. 닥터트리 Inc. All rights reserved.
      </p>
      <br>
      <div id="footer-icon">
        <i class="fab fa-instagram"></i>
        <i class="fa-regular fa-comment-dots"></i>
        <i class="fa-regular fa-hospital"></i>
        <i class="fa-brands fa-youtube"></i>
      </div>
      <br>
      <br>
    </div>
  </footer>
</body>

</html>
